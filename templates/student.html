<!doctype html>
<html>
<head>
    <title>Student</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
	{% if student.finished_lab == True %}
		{% set fin = "" %}
	{% else %}
		{% set fin="not" %}
	{% endif %}

    <p>{{student.name}} from year {{student.year}} has {{fin}} finished his Lab.</p>
</body>
</html>
